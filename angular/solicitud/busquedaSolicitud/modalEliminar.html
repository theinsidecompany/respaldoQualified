<div class="scrollable modal col-lg-6 center-block" ui-if='modalEliminar' ui-state='modalEliminar'>
  <div class="modal-backdrop in"></div>
  <div class="scrollable-content modal-dialog">
    <div class="modal-content">
      <div class="container col-xs-12" style="margin-bottom: 5%;">
        <div class="modal-header">
          <button class="close" ui-turn-off="modalEliminar">&times;</button>
          <label>Eliminar</label>
        </div>

        <div class="col-xs-12 text-center">
          <label style="margin-bottom: 3%;">Realmente desea eliminar la solicitud</label>
          <br>
          <button class="btn btn-warning col-xs-3"  style="margin-left: 20%;" ng-click="eliminaSolicitud(modalSol.id_solicitud, modalSol.id_solicitud_cliente)" ui-turn-off="modalEliminar">Eliminar</button>
          <button class="btn btn-danger col-xs-3" ui-turn-off="modalEliminar" style="margin-left: 10%;">Cancelar</button>
        </div>

      </div>

      <div class="modal-footer">
      </div>



    </div>
  </div>
</div>
