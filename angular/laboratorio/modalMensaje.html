<div class="scrollable modal col-lg-6 center-block" ui-if='modalMensaje' ui-state='modalMensaje' ng-controller="laboratorioController">
  <div class="modal-backdrop in"></div>
  <div class="scrollable-content modal-dialog">
    <div class="modal-content">
      <div class="container col-xs-12" style="margin-bottom: 5%;">
        <div class="modal-header">
          <button class="close" ui-turn-off="modalMensaje">&times;</button>
          <label>Mensajes</label>
        </div>

        <div>
          <table class="table table-condensed">
            <thead style="background-color: #ffcc33 ">
              <th>Mensaje</th>
              <th></th>
            </thead>
            <tbody>
              <tr ng-repeat="msj in mensajesModal">
                <td>Mensaje: {{msj.contenido}} </td>
                <td>De:      {{msj.emisor}} <br>
                  Perfil:  {{msj.cargo}} <br>
                  Fecha:   {{msj.fecha | date: 'dd/MM/yyyy - hh:mm'}}
                </td>
              </tr>
            </tbody>
          </table>

          <div class="row"></div>

          <label>Mensaje</label>
          <div class="col-lg-12">
            <div class="col-lg-8">
              <textarea class="form-control" ng-model="mensajeArea" style="max-width: 100%"></textarea>
            </div>
            <div class="col-lg-4" style="margin-bottom: 10%;">
              <button class="btn btn-success btn-block" ng-click="modalMensaje(modalSol, mensajeArea)" ng-disabled="!(!!mensajeArea)" ><i class="fa fa-mail-reply"></i> Enviar</button>
            </div>
          </div>
        </div>




      </div>

      <div class="modal-footer">
      </div>



    </div>
  </div>
</div>
